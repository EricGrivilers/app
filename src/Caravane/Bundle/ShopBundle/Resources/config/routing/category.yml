admin_shop_category:
    path:     /
    defaults: { _controller: "CaravaneShopBundle:Category:index" }

admin_shop_category_show:
    path:     /{id}/show
    defaults: { _controller: "CaravaneShopBundle:Category:show" }

admin_shop_category_new:
    path:     /new
    defaults: { _controller: "CaravaneShopBundle:Category:new" }

admin_shop_category_create:
    path:     /create
    defaults: { _controller: "CaravaneShopBundle:Category:create" }
    methods:  POST

admin_shop_category_edit:
    path:     /{id}/edit
    defaults: { _controller: "CaravaneShopBundle:Category:edit" }

admin_shop_category_update:
    path:     /{id}/update
    defaults: { _controller: "CaravaneShopBundle:Category:update" }
    methods:  [POST, PUT]

admin_shop_category_delete:
    path:     /{id}/delete
    defaults: { _controller: "CaravaneShopBundle:Category:delete" }
    methods:  [POST, DELETE]
