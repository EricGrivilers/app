security:
    encoders:
        FOS\UserBundle\Model\UserInterface: sha512

    role_hierarchy:
        ROLE_OWNER:       [ROLE_USER]
        ROLE_ADMIN:       [ROLE_CLIENT, ROLE_USER, ROLE_TRANSLATOR]
        ROLE_SUPER_ADMIN: [ROLE_CLIENT, ROLE_USER, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    providers:
        fos_userbundle:
            id: fos_user.user_provider.username_email

    firewalls:
        main:
            pattern: ^/
            form_login:
                provider: fos_userbundle
                csrf_provider: form.csrf_provider
                default_target_path: homepage
            logout:       true
            anonymous:    true

            remember_me:
                key:      "%secret%"
                lifetime: 3153600 # 36,5 jours en secondes
                path:     /
                domain:   ~ # Prend la valeur par d√©faut du domaine courant depuis $_SERVER






    access_control:
        - { path: ^/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin/trans/, role: ROLE_TRANSLATOR }
        #- { path: ^/admin/, role: ROLE_ADMIN }
        - { path: ^/user, role: ROLE_USER}

